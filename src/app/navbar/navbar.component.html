<nav class="navbar navbar-expand-lg border-bottom">
  <div class="container-fluid">

      <i class="fa-solid fa-fire"></i>

    </a> -->
    <a class="nav-link" href="#" routerLink="/home" routerLinkActive="active">
      <i class="fa-solid fa-fire"></i>

      Janvi kitchen</a
    >
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div class="col-6 align-item-center">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item px-2 col text-center">
            <a
              class="nav-link"
              href="#"
              routerLink="/home"
              routerLinkActive="active"
            >
              Home</a
            >
          </li>
          <li class="nav-item px-2 col text-center">
            <a
              class="nav-link"
              aria-current="page"
              routerLink="/create-product"
              routerLinkActive="active"
              >Product Mgt</a
            >
          </li>
          <li class="nav-item px-2 col text-center">
            <a
              class="nav-link"
              href="#"
              routerLink="/coupon-page"
              routerLinkActive="active"
              >Coupon Mgt</a
            >
          </li>
          <li class="nav-item px-2 col text-center">
            <a
              class="nav-link"
              href="#"
              routerLink="/cart-page"
              routerLinkActive="active"
              >Cart</a
            >
          </li>
          <li class="nav-item px-2 col text-center">
            <a
              class="nav-link"
              href="#"
              routerLink="/cart"
              routerLinkActive="active"
              >Main Content</a
            >
          </li>
          <li class="nav-item px-2 col text-center">
            <a
              class="nav-link"
              href="#"
              routerLink="/task"
              routerLinkActive="active"
              >Task</a
            >
          </li>
        </ul>
      </div>
      <div
        class="d-flex col-6 justify-content-end align-items-center text-center position-relative"
      >
        <div class="col-5">
          <form class="d-flex" role="search">
            <div
              class="row d-flex align-items-center g-0 border border-1 rounded-pill shadow border-secondary"
              style="padding: 4px; width: 300px"
            >
              <div class="col-1 p-0 me-2">
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
              <div class="col-10">
                <input
                  class="form-control border-0 p-0 fs-6 shadow-none"
                  type="search"
                  placeholder="Search ,Fire Pits,Grills,Camp Stoves"
                  aria-label="Search"
                  value=""
                />
              </div>
            </div>
          </form>
        </div>
        <div class="col-1 px-2">
          <i class="fa-regular fa-envelope"></i>
        </div>
        <div class="col-1 px-2">
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="col-1 px-2">
          <i class="fa-solid fa-fire-flame-curved"></i>
        </div>
        <div class="cart position-relative">
          <div class="col-1 position-relative px-2">
            <span
              class="position-absolute top-0 start-10 translate-middle badge rounded-pill bg-danger"
              style="font-size: 10px; padding: 2px 4px"
            >
              {{ cartList.length }}
              <span class="visually-hidden">unread messages</span>
            </span>
            <a routerLink="/cart-page">
              <i class="fa-solid fa-cart-shopping"> </i>
            </a>
          </div>
          <div
            class="container-fluid position-fixed z-3 end-0 me-2 bg-white border rounded shadow cartitems p-4"
            style="width: 450px; margin-top: -10px"
          >
            <div
              class="row g-0 border-bottom border-1 border-secondary p-2"
              *ngFor="let item of cartList; let i = index"
            >
              <div class="col-3 justify-content-center">
                <img
                  [src]="item.img"
                  style="max-width: 100px; max-height: 50px"
                />
              </div>
              <div class="col-6 d-flex align-items-center text-start">
                {{ item.name }}<br />
                {{ item.qty }}*${{ item.price }}
              </div>
              <div
                class="col-3 d-flex align-items-center justify-content-center"
              >
                <button
                  class="border-0"
                  style="padding: 0px 2px"
                  type="button"
                  (click)="removeProduct(i)"
                >
                  <i class="fa-solid fa-trash"></i>
                </button>
              </div>
            </div>
            <div
              *ngIf="cartList.length == 0"
              class="row justify-content-center align-item-center"
            >
              <img src="..//../assets/empty_crd.webp" style="width: 30%" />
            </div>
            <div class="row g-0 mt-2" *ngIf="cartList.length != 0">
              <div class="col-6 text-center">Subtotal :</div>
              <div class="col-6 text-center">${{ getSubTotal() }}</div>
            </div>
            <div class="row g-0 mt-4" *ngIf="cartList.length != 0">
              <div class="col-6">
                <a
                  class="btn btn-primary justify-content-between"
                  routerLink="/cart-page"
                  routerLinkActive="active"
                  >View Cart</a
                >
              </div>
              <div class="col-6">
                <a
                  class="btn btn-primary justify-content-center"
                  routerLink="/product-list"
                  routerLinkActive="active"
                  >Check Out</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
